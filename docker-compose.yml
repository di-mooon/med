version: '3.7'
services:
  web_med:
    build: ./
#      dockerfile: Dockerfile
    command: >
      sh -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
  db_med:
    image: postgres
    ports:
      - 5432:5432
    volumes:
      - med_postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
  redis_med:
    image: redis
    ports:
      - 6379:6379
    volumes:
      - med_redis:/var/lib/redis/data
    environment:
      - REDIS_PASSWORD=password

volumes:
  med_postgres-data:
  med_redis:

