<!DOCTYPE html>

{% load static %}
<head>
    <title> {% block title %}{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<header>
    <div class="bg-dark collapse" id="navbarHeader" style="">
        <div class="container">
            <div class="row">

            </div>
        </div>
    </div>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <strong>Компания</strong>
            </a><strong>
            <ul class="menu-ul">
                <li class="menu-li"><a class="menu-a" href="#">Главная</a></li>
                <li class="menu-li"><a class="menu-a"  href="#">О поликлинике</a></li>
                <li class="menu-li"><a class="menu-a" href="{% url 'card_list' %}">Врачи</a></li>
                <li class="menu-li"><a class="menu-a" href="#">Новости</a></li>
                <li class="menu-li"><a class="menu-a" href="#">Контакты</a></li>
                <li class="menu-li"><a class="menu-a" href="#">Записаться на прием</a></li>
            </ul>
            {% if user.is_authenticated %}
                <div class="btn-group" role="group" aria-label="Basic example">
                <a class="btn btn-outline-secondary" href="{% url 'profile' request.user.username %}">{{ user.username }} </a>
                <a class="btn btn-outline-secondary" href="{% url 'logout' %}">Выход </a>
                </div>
            {% else %}
                <div class="btn-group" role="group" aria-label="Basic example">
                 <a class="btn btn-outline-secondary" href="{% url 'login' %}">Войти </a>
                  <a class="btn btn-outline-secondary" href="{% url 'signup' %}">Регистрация </a>

                </div>

            {% endif %}
        </strong>
        </div>
    </div>

</header>

<body id="bg" style="background-image: url('{% static "images/Specialities.jpeg" %}')" ;>
{% block content %}{% endblock %}
</body>
<footer class="text-muted py-5">
    <div class="container">
        <p class="float-end mb-1">
            <a href="#">Наверх</a>
        </p>

    </div>
</footer>

</body>
</html>
