{% extends 'homepage/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}Регистация{% endblock %}
{% block content %}

    <main class="form-signin">
        <div class="profile">
            <br>
            <div class="card">
                <form method="post" action="{% url 'register' %}" class="container">
                    <h2>Регистрация</h2>
                    {% csrf_token %}

                    {{ form|crispy }}

                    <button class="btn btn-lg btn-primary" type="submit">Зарегистрироваться</button>
                    <a type="button" class="btn btn-secondary btn-lg" href="{% url 'home' %}">
                        Назад </a>

                </form>
                <br>
            </div>
        </div>
    </main>

{% endblock %}
